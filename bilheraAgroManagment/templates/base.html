<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #e7f1ff;
            padding-top: 20px;
            transition: width 0.5s;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1.1em;
            color: #0056b3;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }
        .sidebar .icon {
            margin-right: 10px;
        }
        .content {
            margin-left: 200px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: margin-left 0.5s;
        }
        .toggle-btn {
            cursor: pointer;
            background-color: transparent;
            color: #007bff;
            border: none;
            font-size: 1.5em;
            margin-left: 10px;
            transition: 0.3s;
        }
        .toggle-btn:hover {
            color: #0056b3;
        }
        .collapsed {
            width: 60px;
        }
        .collapsed .sidebar a {
            padding: 15px;
            justify-content: center;
        }
        .collapsed .sidebar a span {
            display: none;
        }
        .collapsed .sidebar-header h4 {
            display: none;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }
            .content {
                margin-left: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="toggle-btn" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
        </div>
        <a href="{% url 'overview' %}"><i class="bi bi-house icon"></i><span>Overview</span></a>
        <a href="{% url 'workers_list' %}"><i class="bi bi-person-fill icon"></i><span>Workers</span></a>
        <a href="#"><i class="bi bi-file-earmark-text icon"></i><span>Reports</span></a>
        <a href="#"><i class="bi bi-gear icon"></i><span>Settings</span></a>
        <a href="{% url 'logout' %}"><i class="bi bi-box-arrow-right icon"></i><span>Logout</span></a>
    </div>

    <div class="content" id="content">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var content = document.getElementById("content");
            sidebar.classList.toggle("collapsed");
            content.style.marginLeft = sidebar.classList.contains("collapsed") ? "60px" : "200px";

            const sidebarLinks = sidebar.querySelectorAll('a span');
            sidebarLinks.forEach(link => {
                link.style.display = sidebar.classList.contains('collapsed') ? 'none' : 'inline';
            });
        }
    </script>
</body>
</html>
