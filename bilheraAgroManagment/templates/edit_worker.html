{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Worker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .form-container {
            max-width: 1000px; /* Increased width */
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Edit Worker</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ form.first_name.value }}" required>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ form.last_name.value }}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" value="{{ form.dob.value|date:'Y-m-d' }}" required>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="mobile_no">Mobile Number</label>
                        <input type="text" class="form-control" id="mobile_no" name="mobile_no" value="{{ form.mobile_no.value }}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" value="{{ form.address.value }}" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="salary_per_day">Salary Per Day</label>
                        <input type="number" class="form-control" id="salary_per_day" name="salary_per_day" value="{{ form.salary_per_day.value }}" required>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="position">Position</label>
                        <input type="text" class="form-control" id="position" name="position" value="{{ form.position.value }}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="doj">Date of Joining</label>
                        <input type="date" class="form-control" id="doj" name="doj" value="{{ form.doj.value|date:'Y-m-d' }}" required>
                    </div>
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="is_active">Is Active</label>
                        <select class="form-control" id="is_active" name="is_active" required>
                            <option value="True" {% if form.is_active.value == 'True' %}selected{% endif %}>Yes</option>
                            <option value="False" {% if form.is_active.value == 'False' %}selected{% endif %}>No</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block">Update Worker</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
